on:
  workflow_call:
    inputs:
      grep-filter:
        type: string
        required: true
      workers:
        type: number
        required: false
        default: 1
    secrets:
      BASE_URL:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Java (OpenJDK 17 LTS)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk

      - name: Install Allure CLI
        run: npm install -g allure-commandline@latest

      - name: Run Playwright Tests
        run: |
          npx playwright test \
            --grep "${{ inputs.grep-filter }}" \
            --workers=${{ inputs.workers }} \
            --reporter=list,allure-playwright
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.grep-filter }}
          path: allure-report

      - name: Upload Allure Raw Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ inputs.grep-filter }}
          path: allure-results