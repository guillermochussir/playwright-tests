on:
  workflow_call:
    inputs:
      grep-filter:
        type: string
        required: true
      workers:
        type: number
        required: false
        default: 1
    secrets:
      BASE_URL:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          npx playwright test \
            --grep "${{ inputs.grep-filter }}" \
            --workers=${{ inputs.workers }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.grep-filter }}-report
          path: playwright-report